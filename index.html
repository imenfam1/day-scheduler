<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        input[type="time"] {
            width: 100px;
        }
        input[type="text"] {
            width: 80%;
            padding: 5px;
        }
        .completed {
            background-color: #d4edda;
            color: #155724;
        }
        .timestamp {
            font-size: 12px;
            color: gray;
        }
        .btn-complete {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-complete:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<h2>Daily Schedule</h2>

<table id="scheduleTable">
    <thead>
        <tr>
            <th>Task</th>
            <th>Time Block</th>
            <th>Done</th>
            <th>Completion Time</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="text" id="task1" placeholder="Enter task description"></td>
            <td><input type="time" id="start1" value="03:00"> - <input type="time" id="end1" value="05:00"></td>
            <td><button class="btn-complete" onclick="markDone(1)">Done</button></td>
            <td class="timestamp" id="timestamp1"></td>
        </tr>
        <tr>
            <td><input type="text" id="task2" placeholder="Enter task description"></td>
            <td><input type="time" id="start2" value="07:00"> - <input type="time" id="end2" value="08:00"></td>
            <td><button class="btn-complete" onclick="markDone(2)">Done</button></td>
            <td class="timestamp" id="timestamp2"></td>
        </tr>
    </tbody>
</table>

<script>
    function markDone(taskId) {
        // Get current timestamp
        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        // Mark task as completed
        const row = document.querySelector(`#scheduleTable tbody tr:nth-child(${taskId})`);
        row.classList.add('completed');

        // Disable the button to avoid multiple completions
        const button = row.querySelector('button');
        button.disabled = true;

        // Set the timestamp for task completion
        document.getElementById(`timestamp${taskId}`).textContent = `Completed at: ${timeString}`;
    }
</script>

</body>
</html>
