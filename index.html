<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Day Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #343a40;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            background-color: #ffffff;
            transition: background-color 0.3s;
        }
        td:hover {
            background-color: #f1f1f1;
        }
        input[type="time"], input[type="text"] {
            width: 90%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="time"]:focus, input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .completed {
            background-color: #d4edda;
            color: #155724;
        }
        .timestamp {
            font-size: 12px;
            color: gray;
        }
        .btn-complete {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-complete:disabled {
            background-color: #ccc;
        }
        @media (max-width: 600px) {
            td {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>

<script>
    function markDone(taskId) {
        // Get current timestamp
        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        // Mark task as completed
        const row = document.querySelector(`#scheduleTable tbody tr:nth-child(${taskId})`);
        row.classList.add('completed');

        // Disable the button to avoid multiple completions
        const button = row.querySelector('button');
        button.disabled = true;

        // Set the timestamp for task completion
        document.getElementById(`timestamp${taskId}`).textContent = `Completed at: ${timeString}`;
    }
</script>
